<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动项目分类页面</title>
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="ct_content">
        <!-- 经典的左边不变,右边等比缩放 需要给整个页面设置高度宽度-->
        <div class="ct_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="lf_html">
                        <!-- 通过模板来动态获取数据 -->

                    </ul>
                </div>
            </div>
        </div>
        <div class="ct_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="rt_html mui-clearfix">
                       
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- 定义左边边数据渲染模板 -->
    <script type="text/template" id="ct_left">
        <%for(var i = 0; i < data.length; i++){%>
            <li>
                <a href="javascript:;" data-id="<%=data[i].id%>">
                    <%=data[i].categoryName%>
                </a>
            </li>
        <% } %>
    </script>

    <!-- 定义右边的数据渲染模板 -->
    <script type="text/template" id="ct_right">
        <%for(var i = 0; i < result.length;i++) {%>
            <li>
                <a href="javascript:;">
                    <img src="<%=result[i].brandLogo%>">
                    <p><%=result[i].brandName%></p>
                </a>
            </li>
        <% }%>
        <% if(!result.length) { %>
            <h3>当前页面没有数据</h3>
        <% } %>
    </script>
</body>

</html>
