<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动项目</title>
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/address.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">收货地址管理</h1>
        <a href="user.html" class="mui-icon mui-icon-back mui-pull-left back-login"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <a href="add-address.html?isEdit=0" class="add-address">添加收货地址</a>
        <ul class="mui-table-view" id="user-address">


        </ul>
    </div>
    <!-- 获取用户已有的地址数据渲染到界面上 -->
    <script type="text/template" id="addressTpl">
        <%for(var i = 0; i < result.length;i++){%>
                <li class="mui-table-view-cell mui-transitioning">
                    <div class="mui-slider-right mui-disabled">
                        <span class="mui-btn mui-btn-blue" id ="edit" data-id = "<%=result[i].id%>">编辑</span>
                        <span class="mui-btn mui-btn-red" id = "delete-btn" data-id = "<%=result[i].id%>">删除</span>
                    </div>
                    <div class="mui-slider-handle" >
                        邮编:
                        <%=result[i].postCode%>
                            用户名:
                            <%=result[i].recipients%>
                    <p><%=result[i].address%>&nbsp<%=result[i].addressDetail%></p>
                    </div>
                </li>
            <% } %>

    </script>

</body>

</html>
