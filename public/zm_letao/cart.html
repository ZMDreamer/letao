<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动项目</title>
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">购物车页面</h1>
        <a href="search.html" class="mui-icon mui-icon-reload mui-pull-right"></a>
        <a href="login.html" class="mui-icon mui-icon-back mui-pull-left back-login"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item mui-active" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item " href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content ">
        <ul class="mui-table-view" id = "cartList">
          

        </ul>
        <div class="totalPrice">
                <p>订单总价: ￥2000</p>
        </div>
    </div>
<!-- 购物车数据模板 -->
<script type = "test/template" id = "cartTpl">
<%for(var i = 0; i < data.length; i++) { %>
    <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0].picAddr%>">
                <div class="mui-media-body">
                    <p class="mui-ellipsis"><%=data[i].proName%></p>
                    <div class="mui-row ">
                        <div class="mui-col-sm-6">
                            <input type="checkbox">
                            <span class="price-1">¥<%=data[i].price%></span>
                            <span class="price-2 gray">¥<%=data[i].oldPrice%></span>
                        </div>
                        <div class="mui-col-sm-4">
                            <span class="gray">鞋码：<%=data[i].size%></span>
                        </div>
                        <div class="mui-col-sm-2">
                            <span class="gray"><%=data[i].size%>x<%=data[i].num%>双</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    <% } %>



</script>

</body>

</html>
